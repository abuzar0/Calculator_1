<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- ADDING BOOTSTRAP & jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <style>
        .flex-container {
            display: flex;
            background-color: white;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            min-width: 250px;
            min-height: 300px;
        }
    </style>
    <script>
        $(document).ready(function (){console.log('ready') });
    </script>
</head>

<body>
    <div class="flex-container">
        <div class="card text-center border border-info" id="calculator">
            <div class="card-header bg-white border-bottom border-info">
                <h2>Calculator</h2>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="4">
                                <input class="form-control bg-white border-bottom text-center" 
                                id="result" onmousemove="call()"
                                placeholder="Result" disabled />
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button id="1" class="btn" >1</button></td>
                            <td><button id="2" class="btn">2</button></td>
                            <td><button id="3" class="btn">3</button></td>
                            <td><button id="+" class="btn">+</button></td>
                        </tr>
                        <tr>
                            <td><button id="4" class="btn">4</button></td>
                            <td><button id="5" class="btn">5</button></td>
                            <td><button id="6" class="btn">6</button></td>
                            <td><button id="-" class="btn">-</button></td>
                        </tr>
                        <tr>
                            <td><button id="7" class="btn">7</button></td>
                            <td><button id="8" class="btn">8</button></td>
                            <td><button id="9" class="btn">9</button></td>
                            <td><button id="*" class="btn">*</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button id="0" class="btn">0</button></td>
                            <td><button id="DEL" class="btn">DEL</button></td>
                            <td><button id="/" class="btn">/</button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4">
                                <input type="button" id="Calculate" class="btn btn-info btn-sm btn-block border-bottom text-center"
                                    value="Calculate" onclick="call2()" />
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script src="includes/script.js"></script>
</body>

</html>
